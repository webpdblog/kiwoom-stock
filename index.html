<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kiwoom Stock</title>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body>
    <div id="login-container">
      <h2>Kiwoom Stock Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="appkey">App Key:</label>
          <input type="text" id="appkey" name="appkey" required>
        </div>
        <div class="input-group">
          <label for="secretkey">Secret Key:</label>
          <input type="password" id="secretkey" name="secretkey" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <div id="message"></div>
    </div>

    <div id="app-container" style="display: none;">
      <div id="sidebar">
        <div class="logo">Kiwoom Stock</div>
        <ul class="menu">
          <!-- Menu items will be injected here -->
        </ul>
      </div>
      <div id="main-content">
        <header>
          <h1>Welcome</h1>
        </header>
        <div class="content">
          <!-- Content will be loaded here -->

            <h2>주식거래원요청 (ka10002)</h2>

              <label for="stk_cd">종목코드:</label>
              <input type="text" id="stk_cd" name="stk_cd" placeholder="예: 005930">
              <button id="ka10002-submit">조회</button>
            </div>
            <div id="ka10002-result"></div>
          </div>
